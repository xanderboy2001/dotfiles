conky.config = {
  -- Various settings
    background = true,
    cpu_avg_samples = 2,
    double_buffer = true,
    diskio_avg_samples = 10,
    if_up_strictness = 'up',
    net_avg_samples = 2,
    no_buffers = true,
    temperature_unit = 'celsius',
    update_interval = 2,
    imlib_cache_size = 0,

  -- Placement

    alignment = 'top_left',
    gap_x = 5,
    -- gap_y = -30,
    minimum_height = 1080,
    minimum_width = 450,
    maximum_width = 850,
  -- Graphical

    border_inner_margin = 1,
    border_outer_margin = 1,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,

  -- Textual
    format_human_readable = true,
    font = 'SauceCodePro Nerd Font Mono:size=8',
    short_units = true,
    use_xft = true,
    xftalpha = 1,

  -- Windows

    own_window = true,
    own_window_argb_value = 255,
    own_window_argb_visual = true,
    own_window_class = "Conky",
    own_window_type = "override",
    own_window_hints = "undecorated,below,sticky,skip_taskbar,skip_pager",
    own_window_transparent = true,

  -- Colors

    --own_window_colour = '#282a36',
    color1 = 'bd93f9',
    default_color = 'ed5181'

}

conky.text = [[
#------------+
# SYSTEM INFO
#------------+
${color1}${font SauceCodePro Nerd Font Mono:size=12:bold}${execi 6000 lsb_release -d | grep 'Descr'|awk {'print $2 " " $3'}}»${font}
${voffset 2}${goto 35}Kernal Version :${color}${goto 300}${execi 6000 uname -r}
${voffset 2}${color1}${goto 35}System Uptime :${color}${goto 300}$uptime
${voffset 2}${color1}${goto 35}There are ${color}${execi 3600 checkupdates | wc -l}${color1} updates available.
#------------+
# CPU
#------------+
${voffset 10}${color1}${font SauceCodePro Nerd Font Mono:size=12:bold}${execi 6000 cat /proc/cpuinfo | grep 'model name' | sed -e 's/model name.*: //'| uniq | cut -c 1-15}»${font}
${voffset 2}${color1}${goto 35}Temperature :${goto 300}${color}${execi 5 sensors | grep 'temp1' | cut -c 16-17}°C
${voffset 2}${color1}${goto 35}Average :${goto 300}${color}${cpu cpu0}% ${cpubar cpu0 4,100}
#------------+
# CORES
#------------+
${voffset 10}${color1}${font SauceCodePro Nerd Font Mono:size=12:bold}CORES»${font}
${voffset 5}${color1}${goto 35}Core 1 : ${color}${freq_g 1}GHz${goto 300}${cpu cpu1}% ${cpubar cpu1 4,100}
${voffset 2}${color1}${goto 35}Core 2 : ${color}${freq_g 2}GHz${goto 300}${cpu cpu2}% ${cpubar cpu2 4,100}
${voffset 2}${color1}${goto 35}Core 3 : ${color}${freq_g 3}GHz${goto 300}${cpu cpu3}% ${cpubar cpu3 4,100}
${voffset 2}${color1}${goto 35}Core 4 : ${color}${freq_g 4}GHz${goto 300}${cpu cpu4}% ${cpubar cpu4 4,100}
${voffset 2}${color1}${goto 35}Core 5 : ${color}${freq_g 5}GHz${goto 300}${cpu cpu5}% ${cpubar cpu5 4,100}
${voffset 2}${color1}${goto 35}Core 6 : ${color}${freq_g 6}GHz${goto 300}${cpu cpu6}% ${cpubar cpu6 4,100}
#------------+
# MEMORY
#------------+
${voffset 10}${color1}${font SauceCodePro Nerd Font Mono:size=12:bold}MEMORY»${color}${font}
${voffset 5}${color1}${goto 35}RAM : ${color}$mem/$memmax ${goto 300}$memperc% ${membar 4,100}
${voffset 2}${color1}${goto 35}SWAP: ${color}$swap/$swapmax ${goto 300}$swapperc% ${swapbar 4,100}
#------------+
# PROCESS
#------------+
${voffset 10}${color1}${font SauceCodePro Nerd Font Mono:size=12:bold}PROCESSES»${color}${font}
${voffset 5}${color1}${goto 35}CPU usage ${goto 300}Memory Usage${color}
${goto 35}${top name 1} ${top cpu 1}% ${goto 300}${top_mem name 1}${top_mem mem_res 1}
${goto 35}${top name 2} ${top cpu 2}% ${goto 300}${top_mem name 2}${top_mem mem_res 2}
${goto 35}${top name 3} ${top cpu 3}% ${goto 300}${top_mem name 3}${top_mem mem_res 3}
${goto 35}${top name 4} ${top cpu 4}% ${goto 300}${top_mem name 4}${top_mem mem_res 4}
${goto 35}${top name 5} ${top cpu 5}% ${goto 300}${top_mem name 5}${top_mem mem_res 5}
${goto 35}${top name 6} ${top cpu 6}% ${goto 300}${top_mem name 6}${top_mem mem_res 6}
#------------+
# STORAGE
#------------+
${voffset 10}${color1}${font SauceCodePro Nerd Font Mono:size=12:bold}STORAGE»${color}${font}
# ROOT
${voffset 5}${color1}${goto 35}ROOT:  ${color}${fs_used /}/${fs_size /} ${goto 300}${fs_used_perc /}% ${fs_bar 4,100 /}
${voffset 5}${color1}${goto 35}MEDIA: ${color}${fs_used /mnt/data_slow/MediaLib}/${fs_size /mnt/data_slow/MediaLib} ${goto 300}${fs_used_perc /mnt/data_slow/MediaLib}% ${fs_bar 4,100 /mnt/data_slow/MediaLib}
#------------+
# GPU 
#------------+
${voffset 10}${color1}${font SauceCodePro Nerd Font Mono:size=12:bold}${execi 6000 nvidia-smi --query-gpu=gpu_name --format=csv,noheader,nounits}»${font}
${voffset 5}${goto 35}Driver Version :${goto 300}${color}${execi 6000 nvidia-smi --query-gpu=driver_version --format=csv,noheader,nounits}
${voffset 2}${goto 35}${color1}Temperature :${goto 300}${color}${execi 5 nvidia-smi -q -d temperature | awk 'NR==11 {print $5}'}°C
${voffset 2}${goto 35}${color1}Utilization :${goto 300}${color}${execi 5 nvidia-smi -q -d utilization | awk 'NR==11 { print $3$4 }'}
${voffset 2}${goto 35}${color1}VRAM Utilization :${goto 300}${color}${execi 5 nvidia-smi -q -d memory | awk 'NR==13 { print $3 }'} MiB / ${execi 6000 nvidia-smi -q -d memory | awk 'NR==11 { print $3 }'} MiB
#--------------+
# NETWORK
#______________+
${voffset 10}${color1}${font SauceCodePro Nerd Font Mono:size=12:bold}NETWORK»${font}
${voffset 5}${goto 35}Interface :${goto 300}${color}${gw_iface}
#${voffset 2}${goto 35}${color1}Address :${goto 300}${color}${addr wlp2s0u1u2}
${voffset 2}${goto 35}${color1}Address :${goto 300}${color}${addr enp3s0}
${voffset 2}${goto 35}${color1}Default Gateway :${goto 300}${color}${gw_ip}
#${voffset 2}${goto 35}${color1}Downspeed :${goto 300}${color}${downspeedf wlp2s0u1u2} KiB/s
${voffset 2}${goto 35}${color1}Downspeed :${goto 300}${color}${downspeedf enp3s0} KiB/s
#${voffset 2}${goto 35}${downspeedgraph wlp2s0u1u2}
${voffset 2}${goto 35}${downspeedgraph enp3s0}
#${voffset 2}${goto 35}${color1}Upspeed :${goto 300}${color}${upspeedf wlp2s0u1u2} KiB/s
${voffset 2}${goto 35}${color1}Upspeed :${goto 300}${color}${upspeedf enp3s0} KiB/s
#${voffset 2}${goto 35}${upspeedgraph wlp2s0u1u2}
${voffset 2}${goto 35}${upspeedgraph enp3s0}

]]
